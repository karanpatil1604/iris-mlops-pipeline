name: Sanity Test with CML

on:
  pull_request:
    branches: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  test-model:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name : Install Dependencies
        run: |
          pip install --upgrade pip setuptolls wheel
          pip install --no-cache-dir -r requirements.txt
      
      - name: Run Pytest
        run: |
          if [ -f "data/iris.csv" ]; then
            pytest tests/test.py --tb=short -q > test_output.txt
          else
            echo "Iris dataset not found. Skipping tests." > test_output.txt
          fi

      - name: Setup CML
        uses: iterative/setup-cml@v2

      - name: Post CML Report
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "## ğŸ§ª IRIS Pipeline Sanity Test Report" > report.md
          echo "### âœ… Unit Test Output" >> report.md
          echo "\`\`\`" >> report.md
          cat test_output.txt >> report.md
          echo "\`\`\`" >> report.md
          cml comment create --publish report.md
