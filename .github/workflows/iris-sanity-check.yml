name: Sanity Test with CML

on:
  pull_request:
    branches: [main]

jobs:
  cml-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name : Install Dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest cml

      - name: Run Pytest
        run: |
          if [ -f "data/iris.csv" ]; then
            pytest tests/test.py > report.txt
          else
            echo "Iris dataset not found. Skipping tests." > report.txt
          fi

      - name: Post CML Report
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cml comment report.txt

